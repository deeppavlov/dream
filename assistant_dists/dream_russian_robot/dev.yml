    # volumes:
    #   - ./venv/data/db_data:/root/data/db
  spacy-annotator:
    volumes:
      - "./annotators/spacy_annotator:/src"
    ports:
      - 8125:8125
  dff-friendship-skill:
    volumes:
      - "./skills/dff_friendship_skill:/src"
      - "./common:/src/common"
    ports:
      - 8086:8086
  entity-detection:
    volumes:
      - "./annotators/entity_detection_rus:/src"
      - "~/.deeppavlov:/root/.deeppavlov"
    ports:
      - 8103:8103
  dialogpt:
    volumes:
      - "./services/dialogpt_RU:/src"
    ports:
      - 8091:8091
  dff-generative-skill:
    volumes:
      - "./skills/dff_generative_skill:/src"
      - "./common:/src/common"
    ports:
      - 8092:8092
  dialogrpt:
    volumes:
      - "./services/dialogrpt_ru:/src"
    ports:
      - 8122:8122
  robot-command-sender:
    volumes:
      - "./services/robot_command_sender:/src"
      - "./common:/src/common"
    ports:
      - 8135:8135
  robot-notifications:
    volumes:
      - "./services/robot_notifications:/src"
      - "./common:/src/common"
    ports:
      - 8136:8136
  robot-fake-server:
    volumes:
      - "./services/robot_fake_server:/src"
      - "./common:/src/common"
    ports:
      - 8137:8137
  dff-template-skill:
    volumes:
      - "./skills/dff_template_skill:/src"
      - "./common:/src/common"
    ports:
      - 8120:8120


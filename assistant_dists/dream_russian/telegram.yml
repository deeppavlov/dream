services:
  agent-tg:
    command: sh -c 'bin/wait && python -m deeppavlov_agent.run agent.channel=telegram agent.telegram_token=$TG_TOKEN agent.pipeline_config=assistant_dists/dream_russian/pipeline_conf.json agent.db_config=assistant_dists/dream_russian/db_conf.json'
    env_file: [.env]
    build:
      context: ./
      dockerfile: dockerfile_agent
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    volumes:
      - ".:/dp-agent"

version: '3.7'

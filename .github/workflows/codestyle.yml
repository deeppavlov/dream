name: run codestyle

on: [pull_request]
  
jobs:
  codestyle:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: set up python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: run_codestyle.sh
      run: |
        ./bin/run_codestyle.sh DIFF_BRANCH=${BASE_BRANCH}
      env:
        BASE_BRANCH: ${{github.base_ref}}
